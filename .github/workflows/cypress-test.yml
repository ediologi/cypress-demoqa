name: Cypress Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch: # âœ… Allows manual runs from GitHub UI

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ðŸŸ¢ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ðŸ“¦ Install dependencies
        run: npm install

      - name: ðŸ§ª Run Cypress tests
        run: npm run test:full
        env:
          baseUrl: ${{ secrets.CYPRESS_BASE_URL }}

      - name: ðŸ§¬ Merge Mochawesome reports
        run: npx mochawesome-merge cypress/reports/mochawesome/*.json > mochawesome.json

      - name: ðŸ§¾ Generate HTML test report
        run: npx marge mochawesome.json --reportDir cypress/reports/mochawesome --inline

      - name: ðŸ“¤ Upload HTML report
        uses: actions/upload-artifact@v4
        with:
          name: mochawesome-report
          path: cypress/reports/mochawesome
